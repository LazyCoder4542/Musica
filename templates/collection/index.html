<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musica - My collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/collection.css">
</head>
<body>
    <div class="container">
        <div id="navigation-bar">
            <div class="nav-icon">
                <object data="/assets/icons/menu 1.svg" type="image/svg+xml"></object>
            </div>
            <div class="wrapper">
                <ul>
                    <li>
                        <span>
                            <object data="/assets/icons/Home.svg" type="image/svg+xml"></object>
                        </span>
                        <span>
                            Home
                        </span>
                    </li>
                    <li>
                        <span>
                            <object data="/assets/icons/music-library-2.svg" type="image/svg+xml"></object>
                        </span>
                        <span>
                            My collections
                        </span>
                    </li>
                    <li>
                        <span>
                            <object data="/assets/icons/radio.svg" type="image/svg+xml"></object>
                        </span>
                        <span>
                            Radio
                        </span>
                    </li>
                    <li>
                        <span>
                            <object data="/assets/icons/video-horizontal.svg" type="image/svg+xml"></object>
                        </span>
                        <span>
                            Music videos
                        </span>
                    </li>
                </ul>
                <ul>
                    <li>
                        <span>
                            <object data="/assets/icons/frame.svg" type="image/svg+xml"></object>
                        </span>
                        <span>
                            Profile
                        </span>
                    </li>
                    <li>
                        <span>
                            <object data="/assets/icons/Logout.svg" type="image/svg+xml"></object>
                        </span>
                        <span>
                            Log out
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <header id="site-header">
            <div class="logo">
                <object data="/assets/icons/logo.svg" type="image/svg+xml"></object>
            </div>
            <div class="search">
                <div class="search-icon">
                    <object data="/assets/icons/search.svg" type="image/svg+xml"></object>
                </div>
            </div>
        </header>
        <div id="page-wrapper">
            <section id="main">
                <nav>
                    <div><span>My collection</span></div>
                    <div><span>Likes</span></div>
                </nav>
                <div class="wrapper">
                    <div class="cards">
                        <div class="card">
                            <div class="bg">
                                <img src="/assets/images/image6.png" alt="">
                            </div>
                            <div class="music">
                                <span>Limit</span>
                                <span class="text-sm">John Dillion</span>
                            </div>
                            <div class="likes">
                                <span class="text-md">2.3m Likes</span>
                            </div>
                            <div class="play">
                                <span>
                                    <object data="/assets/icons/Vector.svg" type="image/svg+xml"></object>
                                </span>
                            </div>
                        </div>
                        <div class="card">
                            <div class="bg">
                                <img src="/assets/images/image8.png" alt="">
                            </div>
                            <div class="music">
                                <span>Cancelled</span>
                                <span class="text-sm">Eminem</span>
                            </div>
                            <div class="likes">
                                <span class="text-md">2.3m Likes</span>
                            </div>
                            <div class="play">
                                <span>
                                    <object data="/assets/icons/Vector.svg" type="image/svg+xml"></object>
                                </span>
                            </div>
                        </div>
                        <div class="card">
                            <div class="bg">
                                <img src="/assets/images/image4.png" alt="">
                            </div>
                            <div class="music">
                                <span>Life in a bubble</span>
                                <span class="text-sm">The van</span>
                            </div>
                            <div class="likes">
                                <span class="text-md">2.3m Likes</span>
                            </div>
                            <div class="play">
                                <span>
                                    <object data="/assets/icons/Vector.svg" type="image/svg+xml"></object>
                                </span>
                            </div>
                        </div>
                        <div class="card">
                            <div class="bg">
                                <img src="/assets/images/image11.png" alt="">
                            </div>
                            <div class="music">
                                <span>Seasons in</span>
                                <span class="text-sm">James</span>
                            </div>
                            <div class="likes">
                                <span class="text-md">2.3m Likes</span>
                            </div>
                            <div class="play">
                                <span>
                                    <object data="/assets/icons/Vector.svg" type="image/svg+xml"></object>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
